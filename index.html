<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Trust Label - AI Safety Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              serif: ['ui-serif', 'Georgia', 'Cambria', "Times New Roman", 'Times', 'serif'],
            },
            colors: {
              brand: {
                50: '#f7f9f5',  // Warm off-white
                100: '#ecf3e6', // Very light sage
                200: '#d5e6c8', // Light sage
                300: '#b3d19e',
                400: '#8eb673',
                500: '#6d9753', // Base Green
                600: '#557c3e', // Primary Logo Green (Olive)
                700: '#446233', // Darker Olive
                800: '#384e2a', // Text Green
                900: '#2d4021', // Deep Forest
              },
              safety: {
                safe: '#557c3e',    // Aligned with brand
                caution: '#d97706', // Amber-600
                danger: '#dc2626',  // Red-600
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 3px;
      }
      body {
        background-color: #f7f9f5; /* Warm background match */
        -webkit-tap-highlight-color: transparent;
      }
    </style>
